<html>
<head>
  <meta charset=utf-8 />
  <title>Example ArcGIS Basemap</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([0,0], 2);

  //Loading Basemaps
  var Gray = L.esri.basemapLayer('Gray');
  var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'Â© OpenStreetMap contributors'});
  var topo = L.esri.tiledMapLayer({
     url: "https://services.arcgisonline.com/ArcGIS/rest/services/USA_Topo_Maps/MapServer"});
  var UN = L.esri.tiledMapLayer({url: "https://sgitt-gis-ags1.dfs.un.org/arcgis/rest/services/FSM/eFSM/MapServer"}).addTo(map);

  var baseMaps = {
    "Esri Gray":Gray,
    "Topo":topo,
    "Open Street Map": osm,
    "United Nations": UN,
  };

  layerControl = L.control.layers(baseMaps).addTo(map);

</script>
</body>
</html>
